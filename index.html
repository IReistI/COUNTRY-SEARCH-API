<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is my fourth project from F.E.M, i use HTML, CSS, JS and API">
    <title>COUNTRY SEARCH API</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/globals.css">
    <link rel="stylesheet" href="assets/css/header/header.css">
    <link rel="stylesheet" href="assets/css/main/main.css">
    <link rel="stylesheet" href="assets/css/cardFlag/cardFlag.css">
</head>
<body>
    <header class="header">
        <div class="title">
            <h1 class="title__h1">Where in the World?</h1>
            <a class="title__icon" href="index.html"><img src="assets/icons/icon-world.svg" alt="icon world"></a>
        </div>
        <div class="darkMode">
            <img class="darkMode__icon" src="assets/icons/icon-moon-white.svg" alt="icon moon-white">
            <button class="darkMode__title">Dark Mode</button>
        </div>
    </header>
    <main>
        <form class="form">
            <fieldset class="input">
                <img class="input__icon" src="assets/icons/icon-search-white.svg" alt="icon search">
                <input class="input__search" type="text" placeholder="Search for a country...">
            </fieldset>
            <fieldset class="select">
                <select class="select__countrys" name="" id="country">
                    <option selected value="0">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </fieldset>
        </form>
    </main>
    <section class="cards" id="cards">
        
    </section> <!--.cards-->
    <script type="module" src="controllers/showFlags.js"></script>
</body>
</html>
