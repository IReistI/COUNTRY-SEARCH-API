<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is my fourth project from F.E.M, i use HTML, CSS, JS and API">
    <title>COUNTRY SEARCH API</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/spinner/spinner.css">
    <link rel="stylesheet" href="assets/css/globals.css">
    <link rel="stylesheet" href="assets/css/header/header.css">
    <link rel="stylesheet" href="assets/css/main/main.css">
    <link rel="stylesheet" href="assets/css/cardFlag/cardFlag.css">
    <link rel="stylesheet" href="assets/css/darkModeBtn/darkModeBtn.css">
    <link rel="stylesheet" href="assets/css/footer/footer.css">
</head>
<body>
    <header class="header">
        <div class="title">
            <h1 class="title__h1">Where in the World?</h1>
            <a class="title__icon" href="index.html"><img src="assets/icons/icon-world.svg" alt="icon world"></a>
        </div>
        <div class="darkMode">
            <img class="darkMode__icon" src="assets/icons/icon-moon-white.svg" alt="icon moon-white">
            <button class="darkMode__title">Dark Mode</button>
        </div>
    </header>
    <main>
        <form class="form">
            <fieldset class="input">
                <label class="input__flex">
                    <img class="input__icon" src="assets/icons/icon-search-white.svg" alt="icon search">
                    <input class="input__search" type="text" placeholder="Search for a country...">
                </label>
                <ul id="input__result">
                </ul>
            </fieldset>
            <fieldset class="select">
                <select aria-label="country" class="select__countrys" id="country">
                    <option selected value="0">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </fieldset>
        </form>
    </main>
    <section class="cards" id="cards">
        <div class="loader"></div>
    </section> <!--.cards-->
    <script type="module" src="app.js"></script>
    <footer class="footer">
        <p>Developed by <a href="https://github.com/IReistI/COUNTRY-SEARCH-API" target="_blank">Braian Nu√±ez</a>, All rights reserved 2023</p>
    </footer>
</body>
</html>
