<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is my fourth project from F.E.M, i use HTML, CSS, JS and API">
    <title>COUNTRY SEARCH API</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/globals.css">
    <link rel="stylesheet" href="assets/css/header/header.css">
    <link rel="stylesheet" href="assets/css/country/country.css">
</head>
<body>
    <header class="header">
        <div class="title">
            <h1 class="title__h1">Where in the World?</h1>
            <a class="title__icon" href="index.html"><img src="assets/icons/icon-world.svg" alt="icon world"></a>
        </div>
        <div class="darkMode">
            <img class="darkMode__icon" src="assets/icons/icon-moon-white.svg" alt="icon moon-white">
            <button class="darkMode__title">Dark Mode</button>
        </div>
    </header>
    <main class="container">
        <a class="button-back" href="index.html"><img src="assets/icons/icon-arrowLeft-dark.svg" alt="icon back-white">Back</a>
        <section class="country">
            <img class="country__flag" src="https://flagcdn.com/de.svg" alt="flag germany">
            <div>
                <h1 class="country__title">Germany</h1>
                <article>
                    <p class="country___text">Native Name: <span class="country__result">Belgie</span></p>
                    <p class="country___text">Population: <span class="country__result">11,319,511</span></p>
                    <p class="country___text">Region: <span class="country__result">Europe</span></p>
                    <p class="country___text">Subregion: <span class="country__result">Western Europe</span></p>
                    <p class="country___text">Capital: <span class="country__result">Brussels</span></p>
                </article>
                <article>
                    <p class="country___text country___text--margin">Top Level Domain: <span class="country__result">.be</span></p>
                    <p class="country___text">Currencies: <span class="country__result">Euro</span></p>
                    <p class="country___text">Lenguages: <span class="country__result">Dutch, French, German</span></p>
                </article>
                <article>
                    <h2 class="country__borders-title">Border Countries:</h2>
                    <div class="country__borders">
                        <a class="country__border" href="#">France</a>
                        <a class="country__border" href="#">Germany</a>
                        <a class="country__border" href="#">Netherlands</a>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <!-- <script src="showCountry.js"></script> -->
</body>
</html>
